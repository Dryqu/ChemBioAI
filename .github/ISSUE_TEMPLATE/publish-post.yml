name: Publish a post
description: Publish a new ChemBioAI post
title: "[Publish] "
labels: ["publish"]

body:
  - type: input
    id: title
    attributes:
      label: Post title
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Category
      options:
        - Pharma
        - AgTech
        - Science Labs
        - Tools & Tips
        - Global AI Trends
        - Learning Resources
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Paste the summary generated by ChatGPT (1â€“2 sentences).
    validations:
      required: true

  - type: textarea
    id: body_html
    attributes:
      label: Body HTML
      description: Paste ONLY the article body HTML (no <html>/<head>/<body>, no <style>/<script>).
      placeholder: |
        <p>...</p>
        <h2>...</h2>
        <ul><li>...</li></ul>
    validations:
      required: true
